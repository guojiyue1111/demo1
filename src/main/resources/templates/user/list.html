<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:title="${title}">Title</title>
</head>
<body>

<h1 th:text="${hello}">hello</h1>
<table>
    <tr>
        <th>姓名</th>
        <th>性别</th>
        <th>年龄</th>
    </tr>
    <tr th:each="user : ${userList}">
        <td th:text="${user.name}"></td>
        <td th:text="${user.age}"></td>
        <td th:text="${user.student}?'是':'否'"></td>
    </tr>
</table>

<select>
    <option th:each="user : ${userList}" th:value="${user.name}" th:text="${user.name}"></option>
</select>

</body>
</html>
